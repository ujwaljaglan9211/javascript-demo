<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dynamic Javascript: Program 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 1 -Program to check whether a variable is undefined or null.</h2>
            <label for="num">
              <input type="text" name="num"  placeholder="Enter any number"/>
            </label>
            <button onclick="myFunction()" class="btn btn-primary">Check</button>
            <p>Checked value: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction() {
        var a = document.getElementsByName("num")[0].value;
        if (a == null) {
          document.getElementById("val").innerHTML = "null";
        } else if (a == undefined) {
          document.getElementById("val").innerHTML = "undefined";
        } else {
          document.getElementById("val").innerHTML = a + ' is neither undefined nor null.';
        }
      }
    </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
