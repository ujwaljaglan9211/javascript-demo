<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 11</title>   
  </head>
  <body>
    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      alert('current array is - ' + fruits);
      fruits.push("Kiwi");
      alert('Kiwi has been pushed to array & the updated array is - ' + fruits);
    </script>
  </body>
</html>
