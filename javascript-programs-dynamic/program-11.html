<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 11</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 11 -Program to check if an array contains a specified value & the array is 1,2,5,10,1000,-1,20</h2>
            <label for="name">
              <input type="name" name="name" value="" placeholder="Enter value"/>
              <span class="name-error"></span>
            </label>
            <button onclick="myFunction()" class="btn btn-primary">Add</button>
            <p class="mt-2">Result: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction(){
        var a = [1,2,5,10,1000,-1,20];
        var add = document.getElementsByName("name")[0].value;
        a.push(add);
        document.getElementById("val").innerHTML = add + ' has been added to the array & the updated array is ' + a;
      }
    </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
