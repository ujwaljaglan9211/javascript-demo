<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 13</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 13 -Program to check whether an object in an array or not & the array is 1,2,5,10,1000,-1,20,{"a":10,"b":11} & object is {"a":10,"b":11}</h2>
            <button onclick="myFunction()" class="btn btn-primary">Append</button>
            <p class="mt-2">Result 1: <span id="val1"></span></p>
            <p class="mt-2">Result 2: <span id="val2"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      // original array
      let array = [1,2,5,10,1000,-1,20, JSON.stringify({"a":10,"b":11})];
      // object to add
      let object = JSON.stringify({"a":10,"b":11});
      function myFunction(){
        if(Array.isArray(array)){
          document.getElementById("val1").innerHTML = array + ' is an array';
        }else{
          document.getElementById("val1").innerHTML =  array + ' is not an array';
        }
        if(Array.isArray(object)){
          document.getElementById("val2").innerHTML = object + ' is an array';
        }else{
          document.getElementById("val2").innerHTML = object + ' is not an array';
        }
      }
    </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
