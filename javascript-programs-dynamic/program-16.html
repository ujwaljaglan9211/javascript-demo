  <body>
    <script>
      var array1 = ["Vijendra","Singh","Singh", "Shakya"];
      alert('duplicated array1 - ' + array1);
      array2 = array1.filter((item,index)=>{
        return (array1.indexOf(item) == index)
      });
      alert('array2 - ' + array2);
    </script>
