<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 2 -Program to generate random number between two numbers.</h2>
            <label for="number1">
              <input type="number" name="number1" value="" placeholder="Enter number 1"/>
              <span class="number1-error"></span>
            </label>
            <label for="number2">
              <input type="number" name="number2" value="" placeholder="Enter number 2"/>
              <span class="number2-error"></span>
            </label>
            <button onclick="myFunction()" class="btn btn-primary">Generate</button>
            <p>Generated value: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      function myFunction() {
        var num1 = parseInt(document.getElementsByName("number1")[0].value);
        var num2 = parseInt(document.getElementsByName("number2")[0].value);
        var min = 0, max = 0;
        if (num1 > num2) {
          min = num2;
          max = num1;
        } else {
          min = num1;
          max = num2;
        }
        var c = randomIntFromInterval(min,max); 
        document.getElementById("val").innerHTML = c;
      }
    </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
