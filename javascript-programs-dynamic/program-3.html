<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 3</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 2 -Program to get current page URL.</h2>
            <button onclick="myFunction()" class="btn btn-primary">Get Current URL</button>
            <p class="mt-2">Current URL: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction() {
        document.getElementById("val").innerHTML = window.location;
      }
    </script> 
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
