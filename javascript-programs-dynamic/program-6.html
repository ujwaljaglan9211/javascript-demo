<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 6</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 6 -Program to check whether a number is integer or float</h2>
            <label for="number1">
              <input type="number" name="number" value="" placeholder="Enter number"/>
              <span class="number-error"></span>
            </label>
            <button onclick="myFunction()" class="btn btn-primary">Generate range of numbers</button>
            <p class="mt-2">Result: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction(){
        var n = document.getElementsByName("number")[0].valueAsNumber;
        if(Number(n) === n && n % 1 === 0){
          document.getElementById("val").innerHTML = n +' is an integer';
        } else if(Number(n) === n && n % 1 !== 0){
          document.getElementById("val").innerHTML = n +' is float';
        }
      }
    </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
