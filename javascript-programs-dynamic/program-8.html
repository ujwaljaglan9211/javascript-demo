<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 8</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 8 -Program to convert date into numbers</h2>
            <label for="name">
              <input type="date" name="date" value="" placeholder="Choose date"/>
              <span class="name-error"></span>
            </label>
            <button onclick="myFunction()" class="btn btn-primary">Convert to numbers</button>
            <p class="mt-2">Result: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction(){
        var date = document.getElementsByName("date")[0].value;
        document.getElementById("val").innerHTML = Date.parse(date);
      }
    </script>
  </body>
</html>
