<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript: Program 9</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Program 9 -Program to remove specific item from array & array is 1,2,5,10,1000,-1,20</h2>
            <label for="name">
              <input type="number" name="name" value="" placeholder="Enter item to remove"/>
              <span class="name-error"></span>
            </label>
            <button onclick="myFunction()" class="btn btn-primary">Remove</button>
            <p class="mt-2">Result: <span id="val"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction(){
        var a = [1,2,5,10,1000,-1,20];
        var remove = document.getElementsByName("name")[0].valueAsNumber;
        var index = a.indexOf(remove);
        if (index !== -1) {
          a.splice(index, 1);
          document.getElementById("val").innerHTML = remove + ' has been removed & the updated array is ' + a;
        }else{
          document.getElementById("val").innerHTML = remove + ' is not present in the array.';
        }
      }
    </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
