<html lang="en">

    <title>Javascript: Program 4</title>    
  </head>
  <body>
    <h2 id='result'></h2>
    <script>
      var email = 'test19@testing.com';
      function validateEmail(email){
          var re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(email);
      }     
      alert(email + ' email is - ' + validateEmail(email));
    </script>
  </body>
</html>
