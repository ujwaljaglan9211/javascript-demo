<html lang="en">

    <meta charset="utf-8">

    <title>Javascript: Program 9</title>  
  </head>
  <body>
    <script>
      var a = ['a', 'b', 'z', '2', '1', '-1','hello'];
      alert('original array - ' + a);
      var index = a.indexOf('-1');
      if (index !== -1) {
        a.splice(index, 1);
      }
      alert('-1 has been removed from array & the updated array - ' + a);
    </script>
  </body>
</html>
